<template name="comment_form_mod">
  {{#if canComment}}
    <div class="comment-new module">
      <form>
        <div class="comment-field" id="editor">
          <textarea id="comment" rows="3" autofocus="autofocus"></textarea>
        </div>
        {{#if this.comment}}
          <div class="comment-submit">
            <button type="submit" class="comment-submit-button btn btn-primary btn-submit" value={{_ "add" context="comment"}} title="(⌘+enter)">{{_ "add" context="comment"}}</button>
          </div>
        {{else}}
          <div class="comment-submit">
            <button type="submit" class="comment-submit-button btn btn-primary btn-submit" value={{_ "add" context="answer"}} title="(⌘+enter)">{{_ "add" context="answer"}}</button>
          </div>
        {{/if}}
      </form>
    </div>
  {{else}}
    <p>{{reason}}</p>
  {{/if}}  
</template>
