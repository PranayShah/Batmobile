<template name="post_page_mod">
  <div class="single-post grid">
    <div class="posts posts-list">
      {{> UI.dynamic template=post_item}}
    </div>
    {{#if body}}
      {{> UI.dynamic template=post_body}}
    {{/if}}
    {{> commentToQuestion}}
    {{> UI.dynamic template=comment_form}}
    {{> UI.dynamic template=comment_list}}
  </div>
</template>

<template name="commentToQuestion">
  {{#if canComment}}
    <div class="comment-new module">
      <form id="cToq">
        <div class="comment-field" id="editor">
          <textarea id="commentToq" rows="1" autofocus="autofocus"></textarea>
        </div>
        <div class="comment-submit">
          <button type="submit" class="comment-submit-button btn btn-primary btn-submit" value="{{_ "add_comment"}}" title="(âŒ˜+enter)">{{_ "add_comment"}}</button>
        </div>
      </form>
    </div>
  {{else}}
    <p>{{reason}}</p>
  {{/if}}  
</template>
